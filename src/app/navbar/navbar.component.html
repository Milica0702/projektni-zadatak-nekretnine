<mat-toolbar style="background-color: white; margin-top: 15px;">
  <div id="logo-holder">
    <img src="../../assets/logo22.png" alt="logo slika" width="200px">
  </div>
  <div id="nav-list" fxFlex fxLayoutAlign="center center">
    <ul class="list-items" fxLayout="row" fxLayoutGap="35px">
      <li><a routerLink="/home" routerLinkActive="active">Početna</a></li>
      <li><a routerLink="/view" routerLinkActive="active">Oglasi</a></li>
      <li><a routerLink="/addadvert" routerLinkActive="active" (click)="loggedInCheck()">Postavi oglas</a></li>
      <li *ngIf="this.userService.currentUser == null" fxLayoutGap="5px">
        <mat-icon>person_add</mat-icon><a routerLink="/signup" routerLinkActive="active">Registracija</a>
      </li>
      <li *ngIf="this.userService.currentUser == null" fxLayoutGap="5px">
        <mat-icon>person</mat-icon><a routerLink="/login" routerLinkActive="active">Prijava</a>
      </li>
    </ul>
  </div>
  <div id="logo-buttons" fxLayoutGap="10px">
    <button mat-raised-button color="primary" *ngIf="this.userService.currentUser != null"
      (click)="openProfile(this.userService.currentUser.id)">
      {{ this.userService.currentUser.email }}
    </button>
    <button mat-raised-button color="warn" *ngIf="this.userService.currentUser != null" (click)="signOut()">
      Odjava
    </button>
  </div>
</mat-toolbar>
